version: "3.8"

services:
  mariadb:
    image: mariadb:11.4
    container_name: noxsuite-mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: noxsuite_secure_2025
      MARIADB_DATABASE: noxsuite_prod
      MARIADB_USER: noxsuite_user
      MARIADB_PASSWORD: noxsuite_password_2025
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - noxsuite-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  noxsuite-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: noxsuite-api
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://noxsuite_user:noxsuite_password_2025@mariadb:3306/noxsuite_prod
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: noxsuite_jwt_production_2025_secure_key
      MFA_ENCRYPTION_KEY: noxsuite_mfa_encryption_2025_key
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - noxsuite-network
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: noxsuite-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - noxsuite-network
    volumes:
      - redis_data:/data

  testsprite:
    build:
      context: .
      dockerfile: Dockerfile.testsprite
    container_name: noxsuite-testsprite
    restart: "no"
    environment:
      API_BASE_URL: http://noxsuite-api:8000
      DATABASE_URL: mysql+pymysql://noxsuite_user:noxsuite_password_2025@mariadb:3306/noxsuite_prod
    depends_on:
      - noxsuite-api
      - mariadb
    networks:
      - noxsuite-network

  prometheus:
    image: prom/prometheus:latest
    container_name: noxsuite-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - noxsuite-network

volumes:
  mariadb_data:
  redis_data:
  prometheus_data:

networks:
  noxsuite-network:
    driver: bridge
