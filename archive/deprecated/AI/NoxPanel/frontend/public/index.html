<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498db" />
    <meta name="description" content="NoxPanel - Advanced System Management Console" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Critical CSS for FOUC prevention -->
    <style>
      /* Critical styles to prevent FOUC */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8f9fa;
        color: #2c3e50;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(52, 152, 219, 0.3);
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark theme detection */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a2e;
          color: #eee;
        }
        
        .initial-loader {
          background: #1a1a2e;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        .loader-spinner {
          border-color: #000;
          border-top-color: #000;
        }
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .loader-spinner {
          animation: none;
        }
      }
    </style>
    
    <title>NoxPanel - System Management Console</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; color: #dc3545;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run NoxPanel.</p>
        <p>This application requires JavaScript for full functionality.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div style="text-align: center;">
        <div class="loader-spinner"></div>
        <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
          Loading NoxPanel...
        </p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove initial loader when React app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Remove loader after a short delay to ensure React has started
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 300);
          }
        }, 1000);
      });
      
      // Remove loader if React app loads faster
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.parentNode) {
            loader.parentNode.removeChild(loader);
          }
        }, 500);
      });
    </script>
  </body>
</html>
