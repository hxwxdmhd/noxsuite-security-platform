<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“œ AI Monitor Logs - NoxPanel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .log-entry {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .log-entry.error {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }
        
        .log-entry.warning {
            background: #fffbeb;
            border-color: #fcd34d;
            color: #d97706;
        }
        
        .log-entry.info {
            background: #eff6ff;
            border-color: #93c5fd;
            color: #2563eb;
        }
        
        .log-search {
            margin-bottom: 1rem;
        }
        
        .log-filters {
            margin-bottom: 1rem;
        }
        
        .filter-btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logs-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-file-alt"></i> AI Monitor Logs</h2>
                <a href="{{ url_for('ai.dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            
            <!-- Search and Filters -->
            <div class="log-search">
                <input type="text" class="form-control" id="logSearch" placeholder="Search logs...">
            </div>
            
            <div class="log-filters">
                <button class="btn btn-outline-secondary filter-btn active" data-level="all">All</button>
                <button class="btn btn-outline-danger filter-btn" data-level="error">Errors</button>
                <button class="btn btn-outline-warning filter-btn" data-level="warning">Warnings</button>
                <button class="btn btn-outline-info filter-btn" data-level="info">Info</button>
            </div>
            
            <!-- Log Entries -->
            <div class="logs-content">
                {% if logs %}
                    {% for log in logs %}
                    <div class="log-entry {{ 'error' if 'ERROR' in log else 'warning' if 'WARNING' in log else 'info' if 'INFO' in log else '' }}">
                        {{ log.strip() }}
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-file-alt fa-3x mb-3"></i>
                        <p>No log entries found.</p>
                    </div>
                {% endif %}
            </div>
            
            <div class="text-center mt-4">
                <small class="text-muted">Last updated: {{ timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Log search functionality
        document.getElementById('logSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const logEntries = document.querySelectorAll('.log-entry');
            
            logEntries.forEach(entry => {
                if (entry.textContent.toLowerCase().includes(searchTerm)) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        });
        
        // Log level filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const level = this.dataset.level;
                const logEntries = document.querySelectorAll('.log-entry');
                
                logEntries.forEach(entry => {
                    if (level === 'all') {
                        entry.style.display = 'block';
                    } else if (entry.classList.contains(level)) {
                        entry.style.display = 'block';
                    } else {
                        entry.style.display = 'none';
                    }
                });
            });
        });
        
        // Auto-refresh logs every 10 seconds
        setInterval(() => {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
