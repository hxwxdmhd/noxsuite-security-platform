<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#45B7D1" />

  <meta name="keywords" content="noxsuite, security, dashboard, adhd-friendly, accessibility, threat monitoring, cybersecurity" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />

  <meta property="og:description" content="Advanced security monitoring with ADHD-friendly design and real-time threat detection." />
  <meta property="og:image" content="%PUBLIC_URL%/noxsuite-og-image.png" />
  
  <!-- Accessibility Features -->
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark" />
  
  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- ADHD-friendly fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>üõ°Ô∏è NoxSuite Ultimate Security Dashboard</title>
  
  <!-- Inline Critical CSS for ADHD-friendly defaults -->
  <style>
    /* ADHD-friendly loading screen */
    #root {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      font-family: 'Open Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    /* Loading animation - respects reduced motion preference */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    
    .loading-logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-title {
      font-size: 2rem;
      font-weight: 700;
      color: #45B7D1;
      margin-bottom: 0.5rem;
    }
    
    .loading-subtitle {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333333;
      border-top: 4px solid #45B7D1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    .loading-progress {
      width: 300px;
      height: 6px;
      background: #333333;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #45B7D1, #4CAF50);
      border-radius: 3px;
      animation: progress 3s ease-in-out forwards;
    }
    
    .loading-message {
      font-size: 1rem;
      color: #888888;
      margin-top: 1rem;
    }
    
    .accessibility-notice {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(69, 183, 209, 0.9);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      max-width: 300px;
      z-index: 9999;
      animation: slideIn 0.5s ease-out;
    }
    
    /* Animations - will be disabled if user prefers reduced motion */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      25% { width: 25%; }
      50% { width: 50%; }
      75% { width: 75%; }
      100% { width: 100%; }
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .loading-logo,
      .loading-spinner,
      .loading-progress-bar,
      .accessibility-notice {
        animation: none !important;
      }
      
      .loading-spinner {
        border-top-color: #45B7D1;
        opacity: 0.8;
      }
      
      .loading-progress-bar {
        width: 100%;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      #root {
        background: #000000;
        color: #ffffff;
      }
      
      .loading-container {
        background: #000000;
        border: 2px solid #ffffff;
      }
      
      .loading-title {
        color: #ffffff;
      }
      
      .loading-spinner {
        border-color: #ffffff;
        border-top-color: #45B7D1;
      }
    }
    
    /* Focus indicators for keyboard navigation */
    *:focus {
      outline: 3px solid #45B7D1;
      outline-offset: 2px;
    }
    
    /* Remove focus outline for mouse users */
    [data-input-method="mouse"] *:focus {
      outline: none;
    }
    
    /* Ensure focus is visible for keyboard users */
    [data-input-method="keyboard"] *:focus {
      outline: 3px solid #45B7D1;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    ">
      <div style="font-size: 4rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
      <h1 style="color: #FF4444; font-size: 2rem; margin-bottom: 1rem;">JavaScript Required</h1>
      <p style="font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px; line-height: 1.6;">
        NoxSuite requires JavaScript to provide the interactive security dashboard and accessibility features.
        Please enable JavaScript in your browser to continue.
      </p>
      <div style="background: #2a2a2a; padding: 20px; border-radius: 8px; max-width: 500px;">
        <h3 style="color: #45B7D1; margin-bottom: 1rem;">How to enable JavaScript:</h3>
        <ul style="text-align: left; line-height: 1.8;">
          <li><strong>Chrome:</strong> Settings ‚Üí Privacy and security ‚Üí Site Settings ‚Üí JavaScript</li>
          <li><strong>Firefox:</strong> about:config ‚Üí javascript.enabled ‚Üí true</li>
          <li><strong>Safari:</strong> Preferences ‚Üí Security ‚Üí Enable JavaScript</li>
          <li><strong>Edge:</strong> Settings ‚Üí Site permissions ‚Üí JavaScript</li>
        </ul>
      </div>
    </div>
  </noscript>
  
  <div id="root">
    <!-- Initial loading screen for ADHD-friendly experience -->
    <div class="loading-container">
      <div class="loading-logo">üõ°Ô∏è</div>
      <div class="loading-title">NoxSuite</div>
      <div class="loading-subtitle">Ultimate Security Dashboard</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
      <div class="loading-message">
        Loading ADHD-friendly interface...
      </div>
    </div>
  </div>
  
  <!-- Accessibility notice for first-time users -->
  <div class="accessibility-notice" id="accessibility-notice" style="display: none;">
    üí° Press Alt+H for accessibility shortcuts
  </div>
  
  <!-- Service Worker registration script -->
  <script>
    // Show accessibility notice after load
    window.addEventListener('load', () => {
      setTimeout(() => {
        const notice = document.getElementById('accessibility-notice');
        if (notice) {
          notice.style.display = 'block';
          // Hide after 5 seconds
          setTimeout(() => {
            notice.style.opacity = '0';
            setTimeout(() => {
              notice.style.display = 'none';
            }, 500);
          }, 5000);
        }
      }, 2000);
    });
    
    // Detect input method for focus management
    document.addEventListener('mousedown', () => {
      document.body.setAttribute('data-input-method', 'mouse');
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        document.body.setAttribute('data-input-method', 'keyboard');
      }
    });
    
    // Error handling for loading failures
    window.addEventListener('error', (event) => {
      console.error('üö® Loading Error:', event.error);
      
      // Show user-friendly error message
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
          ">
            <div style="font-size: 4rem; margin-bottom: 1rem;">‚ùå</div>
            <h1 style="color: #FF4444; font-size: 2rem; margin-bottom: 1rem;">Loading Failed</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px; line-height: 1.6;">
              NoxSuite failed to load properly. This might be due to network issues or browser compatibility.
            </p>
            <button onclick="window.location.reload()" style="
              background: #45B7D1;
              color: white;
              border: none;
              padding: 12px 24px;
              border-radius: 8px;
              font-size: 1.1rem;
              font-weight: 600;
              cursor: pointer;
            ">
              üîÑ Reload Page
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
